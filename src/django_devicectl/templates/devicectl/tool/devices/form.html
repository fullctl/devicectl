{% load static i18n %}
<form data-template="form_device"
  data-api-base="{% url "devicectl_api:facility-devices" org_tag=request.org.slug facility_tag="facility_tag" %}"
  data-api-action=""
  data-api-method="POST"
  >
  <div class="row form-group">
    <div class="col-12" data-api-submit="yes">
      <label for="device-name">{% trans "Name" %}</label>
      <input type="text" class="form-control" id="device-name" name="name" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-12" data-api-submit="yes">
      <label for="device-type">{% trans "Type" %}</label>
      <span class="modal-control">
      <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
      <select class="form-control" id="device-type" name="type">
      <select>
      </span>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-12" data-api-submit="yes">
      <label for="device-description">{% trans "Description" %}</label>
      <input type="text" class="form-control" id="device-description" name="description" />
    </div>
  </div>
</form>
