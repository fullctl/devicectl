{% load static i18n %}
<form data-template="form_assign_device"
  data-api-base="{% url "devicectl_api:facility-add-device" org_tag=request.org.slug facility_tag="facility_tag" %}"
  data-api-action=""
  data-api-method="POST"
  >
  <div class="row mb-3">
    <div class="col-12" data-api-submit="yes">
      <label for="device" class="form-label">{% trans "Device" %}</label>
      <span class="modal-control">
      <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
      <select
        class="form-control"
        id="device"
        name="device"
        data-api-base="{% url "devicectl_api:device-list-unassigned" org_tag=request.org.slug %}">
      <select>
      </span>
    </div>
  </div>
</form>
