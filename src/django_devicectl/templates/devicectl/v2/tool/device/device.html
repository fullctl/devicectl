{% load i18n %}
<div data-api-base="{% url "devicectl_api:device-list" org_tag=request.org.slug %}" data-template="device_widget">

  <div class="controls">

    <div class="row mb-3">
      <div class="col-4">
        <label class="form-label">{% trans "Facility" %}</label>
      </div>
      <div class="col-8">
        <span data-field="facility_slug"></span> -
        <span data-field="facility_name"></span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <label class="form-label">{% trans "Type" %}</label>
      </div>
      <div class="col-8">
        <span data-field="type"></span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <label class="form-label">{% trans "Management IPs" %}</label>
      </div>
      <div class="col-8">
        <span data-field="management_ip_address_4"></span> -
        <span data-field="management_ip_address_6"></span>
      </div>
    </div>

    <div class="row mb-3 peerctl-link">
      <div class="col-4">
        <label class="form-label">{% trans "Sessions" %}</label>
      </div>
      <div class="col-8">
        <span data-field="peerctl_sessions_url"></span>
      </div>
    </div>

    <div class="row mb-3 auditctl-link">
      <div class="col-4">
        <label class="form-label">{% trans "Events" %}</label>
      </div>
      <div class="col-8">
        <span data-field="auditctl_events_url"></span>
      </div>
    </div>

  </div>


  <div class="graph">
    <!-- graph controls -->
    <div class="controls graph-controls" style="display:none">
      <div class="row mb-3">
        <div class="col-6">

          <select class="form-select form-control mb-3" id="date_range_select">
            <option value="1">1 hour</option>
            <option value="24" selected>24 hours</option>
            <option value="168">7 days</option>
            <option value="720">30 days</option>
            <option value="current_month">Current Month</option>
            <option value="last_month">Last Month</option>
            <option value="2160">90 days</option>
            <option value="8760">365 days</option>
            <option value="custom">Custom</option>
          </select>

        </div>
        <div class="col-6 right">

          <button class="secondary col-md-auto btn btn-sm ms-3" data-element="refresh_traffic_graph">
            <div class="row align-items-center">
              <div class="col label pe-0">Refresh</div>
              <div class="col-auto">
                <span class="icon icon-refresh"></span>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="custom_date_range" style="display: none;" class="right row">

            <div class="col-12 col-md-6">
              <input placeholder="Select start date" type="text" id="custom_start_date" class="form-control datepicker">
            </div>
            <div class="col-12 col-md-6">
              <input placeholder="Select end date" type="text" id="custom_end_date" class="form-control datepicker">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="graph_container" data-element="graph_container"></div>

  </div>
</div>

<div data-api-base="{% url "devicectl_api:device-list" org_tag=request.org.slug %}"
  data-template="device_operational_status">
  <div class="alert alert-danger error-message" style="display:none">
    <span data-field="error_message"></span>
  </div>
</div>
